<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font: icon;
            font-family: "微软雅黑";
            background: #fff;
        }

        a:link, a:visited {
            color: #3986c8;
            text-decoration: none;
        }

        .topimg {
            width: 500px;
            margin: 110px auto 15px auto;
        }

        .topimg img {
            width: 500px;
        }

        .words {
            position: absolute;
            top: 55px;
            left: 233px;
            margin: 0;
            font-size: 0;
            text-indent: -999px;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            cursor: default;
            width: 404px;
            height: 90px;
        }

        .words em {
            display: block;
            text-indent: 0;
            letter-spacing: -5px;
            color: rgba(216, 226, 244, 0.3);
        }

        .words em span {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 65px;
        }

        .link a {
            margin-right: 1em;
        }

        .link, .texts{
            width: 540px;
            margin: 0 auto 15px;
            color: #505050;
        }

        .texts {
            line-height: 2;
        }

        .texts dd {
            margin: 0;
            padding: 0 0 0 15px;
        }

        .texts ul {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <p class="topimg">
        <img th:src="@{/img/error.webp}">
    </p>
    <p class="link">
        <a th:href="@{/index}" target="_self">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#9666; 返回首页</a>
        <a target="_self" href="javascript:void(0)" onclick="javascript:history.back(-1);">&#9666; 返回上一页</a>
    </p>
    <dl class="texts">
        <dt>
            <dd>&nbsp;非常抱歉！请联系管理员进行处理。</dd>
        </dt>
    </dl>
</body>
</html>
